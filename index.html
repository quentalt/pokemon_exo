<!DOCTYPE html>

<html>

<head>

    <title> Pokemon battle </title>
    <link rel="stylesheet" href="background.css" type="text/css">

</head>

<body>

<div id="app">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>
        <script src="app.js"></script>



        <div class =" battle-scene">

            <div class = "box-top-left">

<h2 class="pokemon"> {{opponentPokemon}}</h2>

<div class ="hp-bar-top">

    <div v-bind:style="opponentHpBar"

    class="hp-bar-fill"> </div> 

<div class="hp-bar-fill"> </div>

</div>

<h4 class ="level">{{opponentLevel}} </h4>

        </div>
        <div class ="box-top-right"> </div>

<img v-bind:src="opponentPokemonSrc" class="pokemon-top"/>


    </div>

    <div class="box-bottom-left">
        <img v-if ="userAlive" v-bind:src="userPokemonSrc" class="pokemon-bottom" />

    </div>

<img class="pokemon-bottom"/>
            
        </div>

        <div class="box-bottom-right">

        </div>

        <h2 class="pokemon">{{userPokemon}}</h2>
        <div class="hp-bar-bottom">
          <div class="hp-bar-fill"></div>
        </div>
        <h4 class="level">{{userLevel}}</h4>
        <h4 class="hp">{{userHP}}/{{userHP}}</h4>
      </div>
      <div class="bottom-menu">
        <div class="battle-text text-box-left">
        </div>
          <div class="text-box-right">
            
            <div v-if ="optionsOn" id="battleOptions">
            <h4 v-on:click ="processOption(1)"
            class="battle-text-top-right"> {{battleOptions[1]}}</h4>

            <h4 class="battle-text-bottom-left"></h4>
            <h4 class="battle-text-top-right"></h4>
            <h4 class="battle-text-bottom-right"></h4>   
        </div>
      </div>
      
    
    </div> 
     <!-- end battle scene -->
    </div>
   
   </body>
</html>
